    
    <div class="col-sm-12 pt-5 text-right">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary"  (click)="onClickAddTimesheet()">Add Timesheet</button>
        </div>
    </div>
    
    <div class="col-sm-12 pt-2">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" [appSort]=timesheets data-order="desc" data-name="id" class="text-center">#</th>
                        <th scope="col" [appSort]=timesheets data-order="desc" data-name="name">Name</th>
                        <th scope="col" [appSort]=timesheets data-order="desc" data-name="date" data-type="date">Date</th>
                        <th scope="col" [appSort]=timesheets data-order="desc" data-name="timeIn">Time In</th>
                        <th scope="col" [appSort]=timesheets data-order="desc" data-name="timeOut">Time Out</th>
                        <th scope="col" [appSort]=timesheets data-order="desc" data-name="totalHours">Total Hours</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let timesheet of timesheets; let i = index">
                        <td class="text-center">{{i+1}}</td>
                        <td>{{timesheet.name}}</td>
                        <td>{{timesheet.date}}</td>
                        <td>{{timesheet.timeIn}}</td>
                        <td>{{timesheet.timeOut}}</td>
                        <td>{{timesheet.totalHours}}</td>
                        <td width="150" class="text-center">
                            <button type="button" class="btn btn-info btn-sm mr-2" (click)="onClickEditTimesheetDetail(timesheet.id)">Edit</button> 
                            <button type="button" class="btn btn-danger btn-sm" (click)="onClickTimesheetDelete(timesheet.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
